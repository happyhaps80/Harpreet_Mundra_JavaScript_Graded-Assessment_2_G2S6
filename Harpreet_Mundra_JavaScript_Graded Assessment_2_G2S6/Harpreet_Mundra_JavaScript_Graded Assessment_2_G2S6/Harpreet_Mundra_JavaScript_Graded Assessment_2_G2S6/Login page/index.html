<!DOCTYPE html>
<html>
  <head>
    <title>www.loginform.com</title>
    <link rel="stylesheet" href="Login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section class="container">
      <section class="login">
        <form action="../Login page/Resume.html">
          <h1>Login Page</h1>
          <label for="u_name">Username: </label><br />
          <input type="text" id="u_name" placeholder="" required /><br />

          <label for="u_password">Password: </label><br />
          <input
            type="password"
            id="u_password"
            placeholder=""
            minlength="8"
            required
          />

          <span class="material-symbols-outlined" id="visibility">
            visibility_off
          </span>

          <button
            type="button"
            class="login-button"
            onclick="return LoginValidateData()"
          >
            LOG IN
          </button>
        </form>
      </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="Login.js"></script>
  </body>
</html>
